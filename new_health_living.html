<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment - Digital Exclusion with Chart</title>
<style>
  html, body {
    height: auto;
    min-height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  body {
    display: flex;
    flex-direction: column;
  }
  #sankey-container {
    flex: 1;
    min-height: 800px;
    width: 100%;
    margin-bottom: 20px;
  }
  .node rect {
    cursor: move;
    fill-opacity: .9;
    shape-rendering: crispEdges;
  }

  .node text {
    pointer-events: none;
    text-shadow: 0 1px 0 #fff;
  }

  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .2;
  }

  .link:hover {
    stroke-opacity: .5;
  }

  #barChartContainer {
    display: none;
    position: absolute;
    top: 100px;
    left: 100px;
    width: 600px;
    min-height: 500px;
    background: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  .tooltip {
    pointer-events: none;
    z-index: 999;
    transition: all 0.2s ease;
  }
</style>

<body>


  

  <p id="chart"></p>
  <!-- Chart Container (initially hidden, shown by showEntertainmentChart) -->
  <div id="barChartContainer" style="
  display: none;
  position: absolute;
  top: 100px;
  left: 100px;
  width: 600px;
  background: #fff;
  border: 1px solid #ccc;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  z-index: 999;
">
    <button id="closeChart" style="
    position: absolute;
    top: 5px; right: 5px;
    border: none;
    background: transparent;
    font-size: 20px;
    cursor: pointer;
  ">&times;</button>
<div id="chart-container"></div>

    
  </div>

  <div id="tooltip" style="
  position: absolute;
  text-align: left;
  width: auto;
  padding: 8px;
  font: 12px sans-serif;
  background: rgba(0,0,0,0.7);
  color: white;
  border: 0px;
  border-radius: 4px;
  pointer-events: none;
  display: none;
  z-index: 9999;
"></div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.4.2/build/d3-sankey.min.js"></script>
  <script src="healthBarChart.js"></script>
 



  <script>
    // Sankey dimensions
    var units = "people";

    var margin = { top: 10, right: 10, bottom: 10, left: 80 },
      width = 1300 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

    var formatNumber = d3.format(",.0f"),
      format = function (d) { return formatNumber(d) + " " + units; },
      color = d3.scale.category20();

    var svg = d3.select("#chart").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var sankey = d3.sankey()
      .nodeWidth(20)
      .nodePadding(12)
      .size([width, height]);

    var path = sankey.link();


    d3.json("data/sankey_health_usage_right_living.json", function (error, graph) {
      if (error) throw error;

      sankey
        .nodes(graph.nodes)
        .links(graph.links)
        .layout(32);

      var link = svg.append("g").selectAll(".link")
        .data(graph.links)
        .enter().append("path")
        .attr("class", "link")
        .attr("d", path)
        .style("stroke-width", function (d) { return Math.max(1, d.dy); })
        .sort(function (a, b) { return b.dy - a.dy; })
        .on("mouseover", function (d) {
          d3.select("#tooltip")
            .style("display", "block")
            .html(`<strong>${d.source.name } → ${d.target.name}</strong><br/>${format(d.value)}`);
        })
        .on("mousemove", function () {
          d3.select("#tooltip")
            .style("left", (d3.event.pageX + 10) + "px")
            .style("top", (d3.event.pageY - 20) + "px");
        })
        .on("mouseout", function () {
          d3.select("#tooltip").style("display", "none");
        });


      link.append("title")
        .text(function (d) {
          return d.source.name + " → " + d.target.name + "\n" + format(d.value);
        });

      // Remove the drag behavior from directly binding to the node
      var nodeDrag = d3.behavior.drag()
        .origin(function(d) { return d; })
        .on("dragstart", function() {
          this.parentNode.appendChild(this);
          d3.select(this).classed("dragging", true);
        })
        .on("drag", dragmove)
        .on("dragend", function() {
          d3.select(this).classed("dragging", false);
        });

      var node = svg.append("g").selectAll(".node")
        .data(graph.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        });
        // Call the drag behavior conditionally

      node.append("rect")
        .attr("height", function(d) { return d.dy; })
        .attr("width", sankey.nodeWidth())
        .style("fill", function(d) {
          return d.color = color(d.name.replace(/ .*/, ""));
        })
        .style("stroke", function(d) {
          return d3.rgb(d.color).darker(2);
        })
        .style("cursor", "pointer")
        .on("mouseover", function(d) {
          const interactiveNodes = [
            "Entertainment",
            "Utility",
            "Communication"
          ];
          if (interactiveNodes.includes(d.name)) {
            d3.select("#tooltip")
              .style("display", "block")
              .html(`<strong>${d.name}</strong><br/>Click to view more details`);
          }
        })
        .on("mousedown", function(d) {
          // Determine if this is a click or the start of a drag
          var startX = d3.event.clientX;
          var startY = d3.event.clientY;
          var isDragging = false;
          
          d3.event.stopPropagation(); // Stop event propagation
          
          var mousemove = function() {
            // If mouse moved more than a few pixels, consider it a drag
            if (Math.abs(d3.event.clientX - startX) > 3 || Math.abs(d3.event.clientY - startY) > 3) {
              isDragging = true;
              // If we're dragging, apply the drag behavior
              nodeDrag.call(d3.select(this.parentNode));
            }
          };
          
          var mouseup = function() {
            d3.select("body").on("mousemove.nodeclick", null).on("mouseup.nodeclick", null);
            
            if (!isDragging) {
              console.log("Clicked node:", d.name);
              // Handle clicks for different nodes
              if (d.name === "Entertainment") {
                showEntertainmentChart();
                } else if (d.name === "Communication") {
                showCommunicationChart();
              } else if (d.name === "Utility") {
                showUtilityChart();
              } 
            }
          };
          
          // Set up mousemove and mouseup listeners on the body
          d3.select("body")
            .on("mousemove.nodeclick", mousemove)
            .on("mouseup.nodeclick", mouseup);
        });
        
      // Now apply drag behavior to the node after all other setup
      node.call(nodeDrag);

      node.append("text")
        .attr("x", -6)
        .attr("y", function (d) { return d.dy / 2; })
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .attr("transform", null)
        .text(function (d) { return d.name; })
        .filter(function (d) { return d.x < width / 2; })
        .attr("x", 6 + sankey.nodeWidth())
        .attr("text-anchor", "start");

      function dragmove(d) {
        d3.select(this).attr("transform",
          "translate(" + (
            d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
          ) + "," + (
            d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
          ) + ")");
        sankey.relayout();
        link.attr("d", path);
      }
    });
  </script>


</body>

</html>
